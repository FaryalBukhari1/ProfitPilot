  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --card2:#0e1521;
      --txt:#eaf0ff;
      --muted:#9aa7bd;
      --line:rgba(255,255,255,.10);
      --accent:#5eead4;
      --accent2:#60a5fa;
      --danger:#fb7185;
      --ok:#34d399;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid rgba(96,165,250,.55);outline-offset:3px;border-radius:10px}

    .wrap{max-width:560px;margin:34px auto;padding:0 14px}
    .card{
      background:linear-gradient(180deg,rgba(94,234,212,.10),transparent 60%),var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:20px;
      box-shadow:0 16px 44px rgba(0,0,0,.35);
    }
    h1{margin:0 0 10px;font-size:22px;letter-spacing:-.02em}
    .subtitle{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.6}

    label{font-size:12px;color:var(--muted);margin-top:14px;display:block}
    .field{position:relative}
    input{
      width:100%;
      padding:12px 44px 12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card2);
      color:var(--txt);
      outline:none;
    }
    input:focus{border-color:rgba(94,234,212,.35)}
    .iconbtn{
      position:absolute;right:8px;top:50%;
      transform:translateY(-50%);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.88);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
      font-size:12px;
    }
    .iconbtn:hover{filter:brightness(1.1)}
    .row{
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin-top:10px;align-items:center;
    }

    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--txt);
      cursor:pointer;
      font-weight:900;
      transition:transform .08s ease, filter .08s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.primary{
      border:none;
      color:#0b1220;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed;transform:none}

    .note{font-size:12px;color:var(--muted);margin-top:12px;line-height:1.6}
