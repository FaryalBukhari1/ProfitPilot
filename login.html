<div class="wrap">
  <div class="card">
    <h2>ProfitPilot</h2>
    <p class="small">Log in or create an account to start your 5-day free access.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email">

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">

    <button class="btn primary" id="signup">Create account</button>
    <button class="btn" id="login">Log in</button>

      <a href="reset.html">Forgot password?</a>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

  const msg = document.getElementById("msg");
  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");

  function setMsg(text){ msg.textContent = text; }

  document.getElementById("signup").addEventListener("click", async () => {
    const email = emailEl.value.trim();
    const password = passwordEl.value;

    if (!email) { setMsg("Please enter your email."); return; }
    if (!password || password.length < 8) { setMsg("Password must be at least 8 characters."); return; }

    setMsg("Creating account…");

    const { error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        emailRedirectTo: "https://profitpilot.ukwebtools.com/login.html"
      }
    });

    if (error) {
      setMsg(error.message);
      return;
    }

    localStorage.setItem("pp_pending_email", email);
    location.href = "verify.html";
  });

  document.getElementById("login").addEventListener("click", async () => {
    const email = emailEl.value.trim();
    const password = passwordEl.value;

    if (!email) { setMsg("Please enter your email."); return; }
    if (!password) { setMsg("Please enter your password."); return; }

    setMsg("Logging in…");

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      setMsg(error.message);
      return;
    }

    location.href = "app.html";
  });
</script>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // ✅ REPLACE THESE TWO:
  const SUPABASE_URL = "PASTE_YOUR_SUPABASE_URL_HERE";
  const SUPABASE_ANON = "PASTE_YOUR_SUPABASE_ANON_KEY_HERE";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

  // ---------- Active page highlighting ----------
  const path = (location.pathname.split("/").pop() || "index.html").toLowerCase();
  const map = {
    "index.html":"home",
    "reviews.html":"reviews",
    "privacy.html":"privacy",
    "terms.html":"terms",
    "faq.html":"faq",
    "login.html":"login",
    "app.html":"app",
    "reset.html":"reset",
    "verify.html":"verify"
  };
  const activeKey = map[path] || "home";

  // Highlight matching nav item if present
  document.querySelectorAll(".pp-btn[data-nav]").forEach(a=>{
    const key = a.getAttribute("data-nav");
    if (key === activeKey) a.classList.add("pp-active");
  });

  // ---------- Breadcrumb text + JSON-LD ----------
  const titles = {
    home:"Home",
    reviews:"Reviews",
    privacy:"Privacy",
    terms:"Terms",
    faq:"FAQ",
    login:"Log in",
    app:"App",
    reset:"Reset password",
    verify:"Verify email"
  };
  const currentTitle = titles[activeKey] || "Page";
  document.getElementById("ppCrumbCurrent").textContent = currentTitle;

  const base = "https://profitpilot.ukwebtools.com/";
  const crumbItems = [
    { name:"Ukwebtools", item:"https://ukwebtools.com/" },
    { name:"ProfitPilot", item: base + "index.html" },
    { name: currentTitle, item: base + path }
  ];

  document.getElementById("ppBreadcrumbJson").textContent = JSON.stringify({
    "@context":"https://schema.org",
    "@type":"BreadcrumbList",
    "itemListElement": crumbItems.map((c,i)=>({
      "@type":"ListItem",
      "position": i+1,
      "name": c.name,
      "item": c.item
    }))
  });

  // ---------- Auth state: show email + logout ----------
  const userChip = document.getElementById("ppUserChip");
  const authBtn = document.getElementById("ppAuthBtn");
  const logoutBtn = document.getElementById("ppLogoutBtn");

  async function refreshAuthUI(){
    const { data: { session } } = await supabase.auth.getSession();

    if (session?.user?.email){
      userChip.style.display = "inline-flex";
      userChip.textContent = session.user.email;
      authBtn.style.display = "none";
      logoutBtn.style.display = "inline-flex";
      // Make the "Home" button still go to landing; optional: direct logged-in users to app
      // If you want Home button to open app when logged in, uncomment:
      // document.querySelector('[data-nav="home"]').setAttribute("href","app.html");
    } else {
      userChip.style.display = "none";
      authBtn.style.display = "inline-flex";
      logoutBtn.style.display = "none";
      authBtn.textContent = "Log in";
      authBtn.setAttribute("href","login.html");
    }
  }

  logoutBtn.addEventListener("click", async (e)=>{
    e.preventDefault();
    await supabase.auth.signOut();
    location.href = "login.html";
  });

  // initial + live updates
  await refreshAuthUI();
  supabase.auth.onAuthStateChange(() => refreshAuthUI());
</script>
