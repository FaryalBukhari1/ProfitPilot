<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Log in — ProfitPilot</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --card2:#0e1521;
      --txt:#eaf0ff;
      --muted:#9aa7bd;
      --line:rgba(255,255,255,.10);
      --accent:#5eead4;
      --accent2:#60a5fa;
      --danger:#fb7185;
      --ok:#34d399;
      --shadow:0 16px 44px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(900px 520px at 20% 0%, rgba(94,234,212,.12), transparent 55%),
                 radial-gradient(900px 520px at 80% 0%, rgba(96,165,250,.10), transparent 55%),
                 var(--bg);
      color:var(--txt);
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid rgba(96,165,250,.55);outline-offset:3px;border-radius:10px}

    /* ---------- ProfitPilot Nav ---------- */
    .pp-navwrap{max-width:1200px;margin:0 auto;padding:14px 16px;position:relative;z-index:60}
    .pp-nav{
      display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:12px;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.22);
    }
    .pp-left,.pp-right{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pp-btn{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-weight:900;text-decoration:none;color:rgba(255,255,255,.92);
      display:inline-flex;gap:8px;align-items:center;white-space:nowrap;
      transition:transform .08s ease, filter .08s ease;
    }
    .pp-btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .pp-btn:active{transform:translateY(0)}
    .pp-primary{
      border:none;color:#0b1220;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
    }
    .pp-active{
      border-color:rgba(94,234,212,.35);
      background:rgba(94,234,212,.10);
      color:#eaf0ff;
    }
    .pp-user{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.80);
      font-weight:900;
      display:none;
      max-width:320px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
    }
    .pp-crumbs{
      margin-top:10px;
      font-size:12.5px;
      color:rgba(255,255,255,.72);
      display:flex;gap:6px;flex-wrap:wrap;align-items:center;
    }
    .pp-crumbs a{color:rgba(94,234,212,.95);font-weight:900;text-decoration:none}
    .pp-sep{opacity:.55}

    /* ---------- Card ---------- */
    .wrap{max-width:560px;margin:22px auto 44px;padding:0 14px}
    .card{
      background:linear-gradient(180deg,rgba(94,234,212,.10),transparent 60%),var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:20px;
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px;font-size:22px;letter-spacing:-.02em}
    .subtitle{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.6}

    label{font-size:12px;color:var(--muted);margin-top:14px;display:block}
    .field{position:relative}
    input{
      width:100%;
      padding:12px 44px 12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card2);
      color:var(--txt);
      outline:none;
    }
    input:focus{border-color:rgba(94,234,212,.35)}
    .iconbtn{
      position:absolute;right:8px;top:50%;
      transform:translateY(-50%);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.88);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
      user-select:none;
    }
    .iconbtn:hover{filter:brightness(1.1)}
    .row{
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin-top:10px;align-items:center;
    }

    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--txt);
      cursor:pointer;
      font-weight:1000;
      transition:transform .08s ease, filter .08s ease, opacity .08s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0)}
    .btn.primary{
      border:none;
      color:#0b1220;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed;transform:none;filter:none}

    .note{font-size:12px;color:var(--muted);margin-top:12px;line-height:1.6}
    .msg{
      margin-top:12px;
      font-size:12.5px;
      line-height:1.6;
      color:var(--muted);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      word-break:break-word;
    }
    .msg.ok{border-color:rgba(52,211,153,.28);background:rgba(52,211,153,.08);color:rgba(234,240,255,.92)}
    .msg.bad{border-color:rgba(251,113,133,.28);background:rgba(251,113,133,.08);color:rgba(234,240,255,.92)}

    .tiny{font-size:12px;color:var(--muted)}
    .divider{height:1px;background:rgba(255,255,255,.08);margin:14px 0}
  </style>

  <script type="application/ld+json" id="ppBreadcrumbJson"></script>
</head>

<body>

  <!-- NAV -->
  <div class="pp-navwrap" role="navigation" aria-label="Primary">
    <div class="pp-nav">
      <div class="pp-left">
        <a class="pp-btn" href="https://ukwebtools.com/">← UKwebtools</a>
        <a class="pp-btn" href="index.html">Home</a>
        <a class="pp-btn" href="pricing.html">Pricing</a>
        <a class="pp-btn" href="reviews.html">Reviews</a>
        <a class="pp-btn" href="help.html">How to use</a>
        <a class="pp-btn" href="privacy.html">Privacy</a>
        <a class="pp-btn" href="terms.html">Terms</a>
        <a class="pp-btn" href="faq.html">FAQ</a>
      </div>

      <div class="pp-right">
        <span class="pp-user" id="ppUserChip">—</span>

        <!-- Signed OUT -->
        <a class="pp-btn pp-active" id="ppLoginBtn" href="login.html">Log in</a>
        <a class="pp-btn pp-primary" id="ppSignupBtn" href="signup.html">Sign up</a>

        <!-- Signed IN -->
        <a class="pp-btn pp-primary" id="ppOpenBtn" href="app.html" style="display:none">Open app</a>
        <a class="pp-btn" id="ppLogoutBtn" href="#" style="display:none">Log out</a>
      </div>
    </div>

    <div class="pp-crumbs" aria-label="Breadcrumb">
      <a href="https://ukwebtools.com/">UKwebtools</a>
      <span class="pp-sep">›</span>
      <a href="index.html">ProfitPilot</a>
      <span class="pp-sep">›</span>
      <span>Log in</span>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="wrap">
    <div class="card">
      <h1>Log in</h1>
      <p class="subtitle">
        Access your account and PRO status.
      </p>

      <label for="email">Email</label>
      <div class="field">
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" inputmode="email"/>
      </div>

      <label for="password">Password</label>
      <div class="field">
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>
        <button class="iconbtn" id="togglePw" type="button" aria-label="Show password">Show</button>
      </div>

      <div class="row">
        <a class="tiny" href="reset.html">Forgot password?</a>
        <a class="tiny" href="verify.html">Need verification email?</a>
      </div>

      <button class="btn primary" id="loginBtn" type="button">Log in</button>
      <button class="btn" id="goSignupBtn" type="button">Create account</button>

      <div class="msg" id="msgBox">—</div>

      <div class="divider"></div>

      <div class="note">
        Trouble logging in? Email <a href="mailto:support@ukwebtools.com">support@ukwebtools.com</a>
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // ✅ Supabase (public anon key is OK in frontend)
  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  // ✅ IMPORTANT: same storageKey must be used on ALL pages (login/app/etc)
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: "pkce",
      storageKey: "profitpilot_auth"
    }
  });

  // Breadcrumb JSON-LD
  const base = "https://profitpilot.ukwebtools.com/";
  const bc = document.getElementById("ppBreadcrumbJson");
  if (bc){
    bc.textContent = JSON.stringify({
      "@context":"https://schema.org",
      "@type":"BreadcrumbList",
      "itemListElement":[
        {"@type":"ListItem","position":1,"name":"UKwebtools","item":"https://ukwebtools.com/"},
        {"@type":"ListItem","position":2,"name":"ProfitPilot","item": base + "index.html"},
        {"@type":"ListItem","position":3,"name":"Log in","item": base + "login.html"}
      ]
    });
  }

  // Elements
  const msgBox = document.getElementById("msgBox");
  const emailEl = document.getElementById("email");
  const pwEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const goSignupBtn = document.getElementById("goSignupBtn");
  const togglePw = document.getElementById("togglePw");

  // Nav auth elements
  const userChip = document.getElementById("ppUserChip");
  const loginNavBtn = document.getElementById("ppLoginBtn");
  const signupNavBtn = document.getElementById("ppSignupBtn");
  const openNavBtn = document.getElementById("ppOpenBtn");
  const logoutNavBtn = document.getElementById("ppLogoutBtn");

  function setMsg(text, type=""){
    msgBox.textContent = text || "—";
    msgBox.classList.remove("ok","bad");
    if (type === "ok") msgBox.classList.add("ok");
    if (type === "bad") msgBox.classList.add("bad");
  }

  function setLoading(on){
    loginBtn.disabled = on;
    goSignupBtn.disabled = on;
    loginBtn.textContent = on ? "Logging in…" : "Log in";
  }

  function friendlyAuthError(message){
    const m = String(message || "").toLowerCase();
    if (m.includes("invalid login credentials")) return "Email or password is incorrect.";
    if (m.includes("email not confirmed")) return "Please verify your email first (check spam too).";
    if (m.includes("too many requests")) return "Too many attempts. Wait a bit and try again.";
    if (m.includes("user not found")) return "No account found with that email.";
    if (m.includes("invalid email")) return "That email address looks invalid.";
    if (m.includes("network")) return "Network error. Check your connection and try again.";
    return message || "Login failed. Please try again.";
  }

  // Show real JS errors in the box (so you’re not blind)
  window.addEventListener("error", (e) => {
    console.error("Window error:", e.error || e.message);
    setMsg("JS error: " + (e.message || "unknown"), "bad");
  });
  window.addEventListener("unhandledrejection", (e) => {
    console.error("Unhandled promise rejection:", e.reason);
    setMsg("JS error: " + (e.reason?.message || String(e.reason)), "bad");
  });

  // Show/hide password
  togglePw.addEventListener("click", ()=>{
    const isPw = pwEl.type === "password";
    pwEl.type = isPw ? "text" : "password";
    togglePw.textContent = isPw ? "Hide" : "Show";
    togglePw.setAttribute("aria-label", isPw ? "Hide password" : "Show password");
    pwEl.focus();
  });

  // Enter to submit
  [emailEl, pwEl].forEach(el=>{
    el.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") loginBtn.click();
    });
  });

  goSignupBtn.addEventListener("click", ()=> location.href = "signup.html");

  // Nav auth UI
  async function refreshAuthUI(){
    const { data: { session } } = await supabase.auth.getSession();

    if (session?.user?.email){
      userChip.style.display = "inline-flex";
      userChip.textContent = session.user.email;

      loginNavBtn.style.display = "none";
      signupNavBtn.style.display = "none";

      openNavBtn.style.display = "inline-flex";
      logoutNavBtn.style.display = "inline-flex";
    } else {
      userChip.style.display = "none";

      loginNavBtn.style.display = "inline-flex";
      signupNavBtn.style.display = "inline-flex";

      openNavBtn.style.display = "none";
      logoutNavBtn.style.display = "none";
    }
  }

  logoutNavBtn.addEventListener("click", async (e)=>{
    e.preventDefault();
    await supabase.auth.signOut();
    setMsg("Signed out.", "ok");
    await refreshAuthUI();
  });

  // ✅ If already signed in, go to app
  setMsg("—");
  const { data: { session } } = await supabase.auth.getSession();
  if (session?.user){
    location.replace("app.html");
  }

  await refreshAuthUI();
  supabase.auth.onAuthStateChange(()=>refreshAuthUI());

  // ✅ Login action (robust)
  loginBtn.addEventListener("click", async ()=>{
    const email = emailEl.value.trim();
    const password = pwEl.value;

    if (!email){ setMsg("Please enter your email.", "bad"); emailEl.focus(); return; }
    if (!password){ setMsg("Please enter your password.", "bad"); pwEl.focus(); return; }

    setLoading(true);
    setMsg("Logging in…");

    try{
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error){
        console.error("signInWithPassword error:", error);
        setLoading(false);
        setMsg(friendlyAuthError(error.message), "bad");
        return;
      }

      // ✅ Confirm session saved
      const { data: s2, error: e2 } = await supabase.auth.getSession();
      if (e2 || !s2?.session){
        console.error("getSession after login failed:", e2, s2);
        setLoading(false);
        setMsg("Login succeeded but browser did not save session. Try another browser or disable extensions.", "bad");
        return;
      }

      setMsg("Success. Redirecting…", "ok");
      location.replace("app.html");
    } catch(err){
      console.error("Login exception:", err);
      setLoading(false);
      setMsg("Unexpected error: " + (err?.message || String(err)), "bad");
    }
  });
</script>
</body>
</html>
