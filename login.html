  <style>
    :root{
      --bg:#0b1220; --bg2:#0f172a;
      --txt:#eaf0ff; --muted:rgba(226,232,240,.72);
      --card:rgba(15,23,42,.86); --cardSolid:#0f172a;
      --line:rgba(255,255,255,.12); --line2:rgba(255,255,255,.10);
      --accent:#0ea5a4; --accent2:#4f46e5;
      --shadow:0 14px 44px rgba(0,0,0,.40);
      --shadow2:0 26px 90px rgba(0,0,0,.55);
      --ring:rgba(14,165,164,.45);
      --inputBg:rgba(2,6,23,.55);
      --radius:20px;
    }
    :root[data-theme="day"]{
      --bg:#f6f8fb; --bg2:#eef2ff;
      --txt:#0b1220; --muted:#556072;
      --card:rgba(255,255,255,.86); --cardSolid:#ffffff;
      --line:rgba(15,23,42,.12); --line2:rgba(15,23,42,.08);
      --shadow:0 14px 44px rgba(15,23,42,.10);
      --shadow2:0 26px 90px rgba(15,23,42,.12);
      --ring:rgba(79,70,229,.35);
      --inputBg:#ffffff;
    }
    :root[data-theme="soft"]{
      --bg:#fbfbff; --bg2:#f3f4ff;
      --txt:#0b1220; --muted:#596276;
      --card:rgba(255,255,255,.90); --cardSolid:#ffffff;
      --line:rgba(15,23,42,.12); --line2:rgba(15,23,42,.09);
      --shadow:0 14px 44px rgba(15,23,42,.10);
      --shadow2:0 26px 90px rgba(15,23,42,.12);
      --ring:rgba(14,165,164,.30);
      --inputBg:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(79,70,229,.14), transparent 60%),
        radial-gradient(900px 520px at 80% -10%, rgba(14,165,164,.14), transparent 60%),
        linear-gradient(180deg,var(--bg2),var(--bg));
      min-height:100vh;
    }
    a{color:var(--accent);text-decoration:none;font-weight:900}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid var(--ring);outline-offset:3px;border-radius:12px}

    .wrap{max-width:1120px;margin:0 auto;padding:0 18px}
    header{padding:16px 0}
    .nav{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:0 0 22px 22px;
      backdrop-filter:blur(14px);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .navInner{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;padding:12px 14px}
    .brand{display:flex;align-items:center;gap:12px;min-width:220px}
    .logo{
      width:42px;height:42px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      font-weight:1000;letter-spacing:-.5px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.06);
    }
    :root[data-theme="day"] .logo, :root[data-theme="soft"] .logo{background:rgba(15,23,42,.03)}
    .bt{display:flex;flex-direction:column;line-height:1.1}
    .t1{font-weight:1000;font-size:15px;letter-spacing:-.2px}
    .t2{font-size:12px;color:var(--muted);margin-top:2px}

    .right{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      border:1px solid var(--line);
      background:var(--inputBg);
      color:var(--txt);
      font-weight:950;
      cursor:pointer;
      transition:transform .08s ease, filter .15s ease, background .15s ease;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.03)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      border-color:transparent;
      background:linear-gradient(135deg,var(--accent),rgba(79,70,229,.92));
      color:#fff;
      box-shadow:0 18px 44px rgba(79,70,229,.22);
    }
    .btn.ghost{background:transparent}
    .select{
      appearance:none;
      padding:10px 40px 10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--inputBg);
      color:var(--txt);
      font-weight:950;
      cursor:pointer;
      background-image:
        linear-gradient(45deg, transparent 50%, currentColor 50%),
        linear-gradient(135deg, currentColor 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 13px) calc(50% - 3px);
      background-size:5px 5px, 5px 5px;
      background-repeat:no-repeat;
      max-width:220px;
    }

    main{padding:22px 0 78px}
    .grid{display:grid;grid-template-columns:1fr;place-items:center}
    .card{
      width:min(560px,100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      backdrop-filter:blur(14px);
      box-shadow:var(--shadow2);
      padding:22px;
    }
    h1{margin:0 0 8px;font-size:22px;font-weight:1000;letter-spacing:-.3px}
    .lead{margin:0 0 16px;color:var(--muted);line-height:1.6;font-size:13.5px}
    label{display:block;margin:12px 0 6px;font-size:13px;font-weight:1000}
    .field{position:relative}
    input{
      width:100%;
      padding:12px 44px 12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--inputBg);
      color:var(--txt);
      font-size:15px;
      outline:none;
    }
    input:focus{border-color:rgba(14,165,164,.42);box-shadow:0 0 0 4px rgba(14,165,164,.12)}
    .eye{
      position:absolute;right:8px;top:50%;transform:translateY(-50%);
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      border-radius:12px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      font-size:12px;
    }
    .row{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-top:10px}
    .msg{
      margin-top:12px;
      min-height:44px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      display:flex;align-items:center;
      font-size:12.8px;line-height:1.55;
      word-break:break-word;
    }
    .msg.ok{border-color:rgba(14,165,164,.32);background:rgba(14,165,164,.08);color:var(--txt)}
    .msg.bad{border-color:rgba(239,68,68,.30);background:rgba(239,68,68,.08);color:var(--txt)}

    footer{
      margin-top:84px;
      padding:46px 0;
      background:var(--cardSolid);
      color:var(--muted);
      border-top:1px solid var(--line);
    }
    .foot{max-width:1120px;margin:0 auto;padding:0 18px}
    .footBottom{
      display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;
      font-size:13px;
    }
  </style>
</head>

<body>
<header role="navigation" aria-label="Primary">
  <div class="wrap">
    <div class="nav">
      <div class="navInner">
        <div class="brand">
          <div class="logo" aria-hidden="true">PP</div>
          <div class="bt">
            <div class="t1">ProfitPilot</div>
            <div class="t2">Secure access</div>
          </div>
        </div>

        <div class="right">
          <a class="btn ghost" href="index.html">Home</a>
          <a class="btn ghost" href="reviews.html">Reviews</a>
          <a class="btn ghost" href="pricing.html">Pricing</a>
          <span class="btn primary" aria-current="page" style="pointer-events:none">Log in</span>
          <a class="btn" href="signup.html">Sign up</a>

          <select class="select" id="themeSel" aria-label="Theme">
            <option value="day">Day</option>
            <option value="soft">Soft</option>
            <option value="midnight">Midnight</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <div class="card">
      <h1>Log in</h1>
      <p class="lead">Access your account, trial, and PRO tools.</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" inputmode="email">

      <label for="password">Password</label>
      <div class="field">
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
        <button class="eye" id="togglePw" type="button">Show</button>
      </div>

      <div class="row">
        <a href="reset.html">Forgot password?</a>
        <a href="verify.html">Need verification email?</a>
      </div>

      <button class="btn primary" id="loginBtn" type="button" style="width:100%;margin-top:14px">Log in</button>
      <button class="btn" id="goSignup" type="button" style="width:100%;margin-top:10px">Create account</button>

      <div class="msg" id="msg" role="status" aria-live="polite">Enter your email and password to continue.</div>
    </div>
  </div>
</main>

<footer>
  <div class="foot">
    <div class="footBottom">
      <div>© <span id="yr"></span> UKwebtools • ProfitPilot</div>
      <div><a href="terms.html">Terms</a> • <a href="privacy.html">Privacy</a></div>
    </div>
  </div>
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: "pkce",
      storageKey: "profitpilot_auth"
    }
  });

  document.getElementById("yr").textContent = new Date().getFullYear();

  // Theme
  const themeSel = document.getElementById("themeSel");
  function setTheme(t){
    document.documentElement.setAttribute("data-theme", t);
    try{ localStorage.setItem("pp_theme", t); }catch(e){}
  }
  (function initTheme(){
    const saved = localStorage.getItem("pp_theme") || "midnight";
    setTheme(saved);
    themeSel.value = saved;
  })();
  themeSel.addEventListener("change", ()=> setTheme(themeSel.value));

  const msg = document.getElementById("msg");
  const emailEl = document.getElementById("email");
  const pwEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");

  function setMsg(text, kind=""){
    msg.textContent = text || "—";
    msg.className = "msg" + (kind ? " " + kind : "");
  }
  function setLoading(on){
    loginBtn.disabled = !!on;
    loginBtn.textContent = on ? "Logging in…" : "Log in";
  }

  function friendlyAuthError(message){
    const m = String(message || "").toLowerCase();
    if (m.includes("invalid login credentials")) return "Email or password is incorrect.";
    if (m.includes("email not confirmed")) return "Please verify your email first (check spam/junk).";
    if (m.includes("too many requests")) return "Too many attempts. Wait a moment and try again.";
    if (m.includes("invalid email")) return "That email address looks invalid.";
    if (m.includes("network")) return "Network error. Check your connection and try again.";
    return "Login failed. Please try again.";
  }

  document.getElementById("goSignup").addEventListener("click", ()=> location.href="signup.html");

  document.getElementById("togglePw").addEventListener("click", ()=>{
    const isPw = pwEl.type === "password";
    pwEl.type = isPw ? "text" : "password";
    document.getElementById("togglePw").textContent = isPw ? "Hide" : "Show";
    pwEl.focus();
  });

  // If user arrives via email confirmation redirect, detect session in URL then go app if logged
  try{
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user){
      setMsg("You're already signed in. Redirecting…", "ok");
      setTimeout(()=>location.replace("app.html"), 350);
    }
  }catch(e){}

  async function doLogin(){
    const email = emailEl.value.trim();
    const password = pwEl.value;

    if (!email){ setMsg("Please enter your email.", "bad"); emailEl.focus(); return; }
    if (!password){ setMsg("Please enter your password.", "bad"); pwEl.focus(); return; }

    setLoading(true);
    setMsg("Logging in…");

    try{
      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error){
        setLoading(false);
        setMsg(friendlyAuthError(error.message), "bad");
        return;
      }

      const { data: s2 } = await supabase.auth.getSession();
      if (!s2?.session){
        setLoading(false);
        setMsg("Login succeeded but session wasn’t saved. Try another browser or disable extensions.", "bad");
        return;
      }

      setMsg("Success. Redirecting…", "ok");
      setTimeout(()=>location.replace("app.html"), 250);
    }catch(err){
      setLoading(false);
      setMsg("Unexpected error: " + (err?.message || String(err)), "bad");
    }
  }

  loginBtn.addEventListener("click", doLogin);
  [emailEl, pwEl].forEach(el=> el.addEventListener("keydown", (e)=>{ if (e.key==="Enter") doLogin(); }));
</script>
</body>
</html>
