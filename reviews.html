<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Reviews — ProfitPilot</title>
<meta name="description" content="Public reviews for ProfitPilot.">
<link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">
<meta name="robots" content="index,follow">
<meta property="og:title" content="Reviews — ProfitPilot">
<meta property="og:url" content="https://profitpilot.ukwebtools.com/reviews.html">

<style>
:root{
  --bg:#f6f8fb; --bg2:#eef2ff;
  --txt:#0b1220; --muted:#5b6474;
  --card:#fff; --line:rgba(16,24,40,.10);
  --accent:#0ea5a4; --accent2:#4f46e5;
  --shadow:0 12px 34px rgba(16,24,40,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--txt);
}
.wrap{max-width:1100px;margin:auto;padding:20px}
.nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 0;flex-wrap:wrap;gap:10px
}
.btn{
  padding:9px 14px;border-radius:999px;border:1px solid var(--line);
  background:#fff;font-weight:700;cursor:pointer;text-decoration:none;color:var(--txt)
}
.btn.primary{
  border:none;color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2))
}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:18px;margin-top:16px
}
.review{
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;margin-top:10px
}
.small{font-size:13px;color:var(--muted)}
.big{font-size:26px;font-weight:800}
footer{margin-top:30px;font-size:12px;color:var(--muted)}
</style>
</head>

<body>
<div class="wrap">

<div class="nav">
  <div><b>ProfitPilot Reviews</b></div>
  <div>
    <a class="btn" href="index.html">Home</a>
    <a class="btn primary" id="openBtn" href="login.html">Log in</a>
    <a class="btn" id="logoutBtn" href="#" style="display:none">Log out</a>
  </div>
</div>

<div class="card">
  <div class="big" id="avgOut">—</div>
  <div class="small" id="countOut">Loading…</div>
</div>

<div class="card">
  <div id="reviews"></div>
  <button class="btn" id="moreBtn">Load more</button>
</div>

<footer>
© <span id="yr"></span> UKwebtools • ProfitPilot
</footer>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
const SUPABASE_ANON = "YOUR_ANON_KEY_HERE";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
  auth:{
    persistSession:true,
    autoRefreshToken:true,
    detectSessionInUrl:true,
    flowType:"pkce",
    storageKey:"profitpilot_auth"
  }
});

document.getElementById("yr").textContent = new Date().getFullYear();

const avgOut=document.getElementById("avgOut");
const countOut=document.getElementById("countOut");
const reviewsBox=document.getElementById("reviews");
const moreBtn=document.getElementById("moreBtn");
const openBtn=document.getElementById("openBtn");
const logoutBtn=document.getElementById("logoutBtn");

let page=0;
const PAGE_SIZE=10;

function stars(n){
  const r=Math.max(0,Math.min(5,Math.round(n)));
  return "★".repeat(r)+"☆".repeat(5-r);
}

async function refreshAuthUI(){
  const {data:{session}}=await supabase.auth.getSession();
  const loggedIn=!!session?.user;

  if(loggedIn){
    openBtn.textContent="Open app";
    openBtn.href="app.html";
    logoutBtn.style.display="inline-block";
  }else{
    openBtn.textContent="Log in";
    openBtn.href="login.html";
    logoutBtn.style.display="none";
  }
}

logoutBtn.addEventListener("click",async e=>{
  e.preventDefault();
  await supabase.auth.signOut();
  location.reload();
});

async function loadSummary(){
  const {data,error}=await supabase
    .from("reviews")
    .select("rating")
    .eq("approved",true);

  if(error||!data){
    avgOut.textContent="—";
    countOut.textContent="No reviews";
    return;
  }

  const ratings=data.map(r=>Number(r.rating)||0).filter(r=>r>=1&&r<=5);
  if(!ratings.length){
    avgOut.textContent="—";
    countOut.textContent="No reviews yet";
    return;
  }

  const avg=ratings.reduce((s,x)=>s+x,0)/ratings.length;
  avgOut.textContent=avg.toFixed(1)+" "+stars(avg);
  countOut.textContent=ratings.length+" review(s)";
}

async function loadPage(){
  const from=page*PAGE_SIZE;
  const to=from+PAGE_SIZE-1;

  const {data,error}=await supabase
    .from("reviews")
    .select("created_at,name,rating,message")
    .eq("approved",true)
    .order("created_at",{ascending:false})
    .range(from,to);

  if(error||!data||!data.length){
    moreBtn.disabled=true;
    moreBtn.textContent="End";
    return;
  }

  data.forEach(r=>{
    const div=document.createElement("div");
    div.className="review";
    div.innerHTML=`
      <div><b>${r.name||"Anonymous"}</b></div>
      <div>${stars(r.rating)}</div>
      <div class="small">${new Date(r.created_at).toLocaleDateString()}</div>
      <div>${r.message||""}</div>
    `;
    reviewsBox.appendChild(div);
  });

  page++;
}

moreBtn.addEventListener("click",loadPage);

await refreshAuthUI();
await loadSummary();
await loadPage();
</script>
</body>
</html>
