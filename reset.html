<!doctype html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset password — ProfitPilot</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">

  <style>
    :root{
      --bg:#070b12; --bg2:#0a1020; --card:#0c1426; --card2:#0a1222;
      --txt:#eaf0ff; --muted:rgba(234,240,255,.70);
      --line:rgba(255,255,255,.10); --line2:rgba(255,255,255,.08);
      --accent:#5eead4; --accent2:#60a5fa;
      --shadow2:0 24px 90px rgba(0,0,0,.55);
      --ring:rgba(96,165,250,.55);
      --ok:rgba(52,211,153,.28);
      --bad:rgba(251,113,133,.28);
    }
    :root[data-theme="day"]{
      --bg:#f6f8fb; --bg2:#eef2ff; --card:#fff; --card2:#fff;
      --txt:#0b1220; --muted:rgba(11,18,32,.65);
      --line:rgba(16,24,40,.10); --line2:rgba(16,24,40,.08);
      --shadow2:0 24px 90px rgba(16,24,40,.12);
      --ring:rgba(79,70,229,.40);
      --ok:rgba(34,197,94,.22);
      --bad:rgba(239,68,68,.22);
    }
    :root[data-theme="soft"]{
      --bg:#fbfbff; --bg2:#f3f4ff; --card:#fff; --card2:#fff;
      --txt:#0b1220; --muted:rgba(11,18,32,.65);
      --line:rgba(16,24,40,.11); --line2:rgba(16,24,40,.08);
      --shadow2:0 24px 90px rgba(16,24,40,.12);
      --ring:rgba(94,234,212,.35);
      --ok:rgba(34,197,94,.22);
      --bad:rgba(239,68,68,.22);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(94,234,212,.10), transparent 55%),
        radial-gradient(900px 520px at 80% -10%, rgba(96,165,250,.10), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      min-height:100vh;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid var(--ring);outline-offset:3px;border-radius:12px}

    .wrap{max-width:560px;margin:54px auto 70px;padding:0 16px}
    .card{
      background:linear-gradient(180deg, rgba(94,234,212,.10), transparent 60%), var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:var(--shadow2);
    }
    h1{margin:0 0 8px;font-size:22px;letter-spacing:-.02em}
    .subtitle{margin:0 0 16px;color:var(--muted);font-size:13px;line-height:1.6}

    label{font-size:12px;color:var(--muted);margin-top:14px;display:block;font-weight:900}
    input{
      width:100%;
      margin-top:8px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card2);
      color:var(--txt);
      outline:none;
      font-size:15px;
    }
    :root[data-theme="day"] input,
    :root[data-theme="soft"] input{ background:#fff; }
    input:focus{border-color:rgba(94,234,212,.35);box-shadow:0 0 0 4px rgba(94,234,212,.10)}

    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      color:#061018;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
      transition:transform .08s ease, filter .15s ease, opacity .15s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.02)}
    .btn:active{transform:translateY(0)}
    .btn:disabled{opacity:.6;cursor:not-allowed;transform:none;filter:none}

    .msg{
      margin-top:12px;
      font-size:12.5px;
      line-height:1.6;
      color:var(--muted);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      min-height:44px;
      display:flex;align-items:center;
      word-break:break-word;
    }
    .msg.ok{border-color:var(--ok);background:rgba(52,211,153,.08);color:var(--txt)}
    .msg.bad{border-color:var(--bad);background:rgba(251,113,133,.08);color:var(--txt)}

    .row{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-top:12px}
    .tiny{font-size:12px;color:var(--muted);font-weight:900}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Reset your password</h1>
      <p class="subtitle">
        Enter your email and we’ll send a secure reset link.
        If you don’t see it, check Spam/Junk.
      </p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" inputmode="email" required>

      <button class="btn" id="sendBtn" type="button">Send reset link</button>

      <div class="msg" id="msg" role="status" aria-live="polite">—</div>

      <div class="row">
        <a class="tiny" href="login.html">Back to login</a>
        <a class="tiny" href="signup.html">Create account</a>
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: "pkce",
      storageKey: "profitpilot_auth"
    }
  });

  const emailEl = document.getElementById("email");
  const sendBtn = document.getElementById("sendBtn");
  const msg = document.getElementById("msg");

  function setMsg(text, kind=""){
    msg.textContent = text || "—";
    msg.className = "msg" + (kind ? " " + kind : "");
  }
  function looksEmail(v){
    v = String(v||"").trim();
    return v.includes("@") && v.includes(".") && v.length >= 6;
  }

  sendBtn.addEventListener("click", async ()=>{
    const email = emailEl.value.trim();
    if (!email){ setMsg("Please enter your email.", "bad"); emailEl.focus(); return; }
    if (!looksEmail(email)){ setMsg("Please enter a valid email address.", "bad"); emailEl.focus(); return; }

    sendBtn.disabled = true;
    setMsg("Sending…");

    // IMPORTANT: redirect user to update-password.html
    const redirectTo = `${location.origin}/update-password.html`;

    const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });

    sendBtn.disabled = false;

    // Security best practice: don't reveal if account exists
    if (error){
      console.error(error);
      setMsg("If an account exists for that email, a reset link has been sent. Check inbox + spam.", "ok");
      return;
    }

    setMsg("If an account exists for that email, a reset link has been sent. Check inbox + spam.", "ok");
  });
</script>
</body>
</html>
