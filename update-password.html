<!doctype html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Update password — ProfitPilot</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">

  <style>
    :root{
      --bg:#0b1220; --bg2:#0f172a;
      --txt:#eaf0ff; --muted:rgba(226,232,240,.72);
      --card:rgba(15,23,42,.88);
      --line:rgba(255,255,255,.12); --line2:rgba(255,255,255,.10);
      --accent:#0ea5a4; --accent2:#4f46e5;
      --shadow2:0 26px 90px rgba(0,0,0,.55);
      --ring:rgba(14,165,164,.45);
      --inputBg:rgba(2,6,23,.55);
      --radius:20px;
    }
    :root[data-theme="day"]{
      --bg:#f6f8fb; --bg2:#eef2ff;
      --txt:#0b1220; --muted:#556072;
      --card:rgba(255,255,255,.90);
      --line:rgba(15,23,42,.12); --line2:rgba(15,23,42,.08);
      --shadow2:0 26px 90px rgba(15,23,42,.12);
      --ring:rgba(79,70,229,.35);
      --inputBg:#ffffff;
    }
    :root[data-theme="soft"]{
      --bg:#fbfbff; --bg2:#f3f4ff;
      --txt:#0b1220; --muted:#596276;
      --card:rgba(255,255,255,.92);
      --line:rgba(15,23,42,.12); --line2:rgba(15,23,42,.09);
      --shadow2:0 26px 90px rgba(15,23,42,.12);
      --ring:rgba(14,165,164,.30);
      --inputBg:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(79,70,229,.14), transparent 60%),
        radial-gradient(900px 520px at 80% -10%, rgba(14,165,164,.14), transparent 60%),
        linear-gradient(180deg,var(--bg2),var(--bg));
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    a{color:var(--accent);text-decoration:none;font-weight:900}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid var(--ring);outline-offset:3px;border-radius:12px}

    .card{
      width:min(560px,100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      backdrop-filter:blur(14px);
      box-shadow:var(--shadow2);
      padding:22px;
    }
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:42px;height:42px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      font-weight:1000;letter-spacing:-.5px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.06);
    }
    :root[data-theme="day"] .logo, :root[data-theme="soft"] .logo{background:rgba(15,23,42,.03)}
    .t1{font-weight:1000;font-size:15px;letter-spacing:-.2px}
    .t2{font-size:12px;color:var(--muted);margin-top:2px}
    .select{
      appearance:none;
      padding:10px 40px 10px 14px;border-radius:999px;
      border:1px solid var(--line);
      background:var(--inputBg);
      color:var(--txt);font-weight:950;cursor:pointer;
      background-image:
        linear-gradient(45deg, transparent 50%, currentColor 50%),
        linear-gradient(135deg, currentColor 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 13px) calc(50% - 3px);
      background-size:5px 5px, 5px 5px;
      background-repeat:no-repeat;
      max-width:220px;
    }

    h1{margin:14px 0 8px;font-size:22px;font-weight:1000;letter-spacing:-.3px}
    .lead{margin:0 0 12px;color:var(--muted);line-height:1.6;font-size:13.5px}

    .hint{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:12.8px;
      line-height:1.55;
    }
    .hint.ok{border-color:rgba(14,165,164,.32);background:rgba(14,165,164,.08);color:var(--txt)}
    .hint.bad{border-color:rgba(239,68,68,.30);background:rgba(239,68,68,.08);color:var(--txt)}

    label{display:block;margin:12px 0 6px;font-size:13px;font-weight:1000}
    .field{position:relative}
    input{
      width:100%;
      padding:12px 44px 12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--inputBg);
      color:var(--txt);
      font-size:15px;
      outline:none;
    }
    input:focus{border-color:rgba(14,165,164,.42);box-shadow:0 0 0 4px rgba(14,165,164,.12)}
    .eye{
      position:absolute;right:8px;top:50%;transform:translateY(-50%);
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      border-radius:12px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      font-size:12px;
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid transparent;
      background:linear-gradient(135deg,var(--accent),rgba(79,70,229,.92));
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      margin-top:14px;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .msg{
      margin-top:12px;
      min-height:44px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      display:flex;align-items:center;
      font-size:12.8px;line-height:1.55;
      word-break:break-word;
    }
    .msg.ok{border-color:rgba(14,165,164,.32);background:rgba(14,165,164,.08);color:var(--txt)}
    .msg.bad{border-color:rgba(239,68,68,.30);background:rgba(239,68,68,.08);color:var(--txt)}
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true">PP</div>
        <div>
          <div class="t1">ProfitPilot</div>
          <div class="t2">Update password</div>
        </div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
        <a href="login.html" style="font-weight:950">Login</a>
        <select class="select" id="themeSel" aria-label="Theme">
          <option value="day">Day</option>
          <option value="soft">Soft</option>
          <option value="midnight">Midnight</option>
        </select>
      </div>
    </div>

    <h1>Set a new password</h1>
    <p class="lead">This page opens from your reset email link. If it expired, request a new one.</p>

    <div class="hint" id="hint">Opening secure reset session…</div>

    <label for="pw1">New password</label>
    <div class="field">
      <input id="pw1" type="password" autocomplete="new-password" placeholder="Minimum 8 characters">
      <button class="eye" id="eye1" type="button">Show</button>
    </div>

    <label for="pw2">Confirm new password</label>
    <div class="field">
      <input id="pw2" type="password" autocomplete="new-password" placeholder="Repeat password">
      <button class="eye" id="eye2" type="button">Show</button>
    </div>

    <button class="btn" id="saveBtn" type="button" disabled>Update password</button>

    <div class="msg" id="msg" role="status" aria-live="polite">—</div>

    <div style="margin-top:12px;color:var(--muted);font-size:12.5px;line-height:1.6">
      Link invalid? Go back to <a href="reset.html">Reset password</a>.
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: "pkce",
      storageKey: "profitpilot_auth"
    }
  });

  // Theme
  const themeSel = document.getElementById("themeSel");
  function setTheme(t){
    document.documentElement.setAttribute("data-theme", t);
    try{ localStorage.setItem("pp_theme", t); }catch(e){}
  }
  (function initTheme(){
    const saved = localStorage.getItem("pp_theme") || "midnight";
    setTheme(saved);
    themeSel.value = saved;
  })();
  themeSel.addEventListener("change", ()=> setTheme(themeSel.value));

  const hint = document.getElementById("hint");
  const msg = document.getElementById("msg");
  const pw1 = document.getElementById("pw1");
  const pw2 = document.getElementById("pw2");
  const saveBtn = document.getElementById("saveBtn");

  function setHint(text, kind=""){
    hint.textContent = text || "—";
    hint.className = "hint" + (kind ? " " + kind : "");
  }
  function setMsg(text, kind=""){
    msg.textContent = text || "—";
    msg.className = "msg" + (kind ? " " + kind : "");
  }
  function canSubmit(){
    const a = (pw1.value || "").trim();
    const b = (pw2.value || "").trim();
    return a.length >= 8 && a === b;
  }
  function refresh(){
    saveBtn.disabled = !canSubmit();
  }

  function bindEye(btnId, inputEl){
    const btn = document.getElementById(btnId);
    btn.addEventListener("click", ()=>{
      const isPw = inputEl.type === "password";
      inputEl.type = isPw ? "text" : "password";
      btn.textContent = isPw ? "Hide" : "Show";
      inputEl.focus();
    });
  }
  bindEye("eye1", pw1);
  bindEye("eye2", pw2);

  [pw1, pw2].forEach(el => el.addEventListener("input", ()=>{
    refresh();
    if (!pw1.value || pw1.value.length < 8) setMsg("Password must be at least 8 characters.", "bad");
    else if (pw1.value !== pw2.value) setMsg("Passwords must match.", "bad");
    else setMsg("Looks good. Click “Update password”.", "ok");
  }));

  async function bootstrapRecovery(){
    try{
      const url = new URL(location.href);
      const code = url.searchParams.get("code");

      if (code){
        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if (error){
          console.error(error);
          setHint("Reset link invalid/expired. Please request a new reset email.", "bad");
          return false;
        }
        setHint("Reset link verified. Choose a new password.", "ok");
        return true;
      }

      // hash tokens fallback
      const hash = location.hash || "";
      if (hash.includes("access_token=") && hash.includes("refresh_token=")){
        const params = new URLSearchParams(hash.replace(/^#/, ""));
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");
        if (access_token && refresh_token){
          const { error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error){
            console.error(error);
            setHint("Reset link invalid/expired. Please request a new reset email.", "bad");
            return false;
          }
          history.replaceState(null, "", location.pathname + location.search);
          setHint("Reset link verified. Choose a new password.", "ok");
          return true;
        }
      }

      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user){
        setHint("You’re signed in. You can set a new password now.", "ok");
        return true;
      }

      setHint("Missing reset session. Please request a new reset email.", "bad");
      return false;
    }catch(e){
      console.error(e);
      setHint("Could not open reset session. Please request a new reset email.", "bad");
      return false;
    }
  }

  const sessionOk = await bootstrapRecovery();
  setMsg(sessionOk ? "Ready." : "—", sessionOk ? "" : "bad");
  refresh();

  saveBtn.addEventListener("click", async ()=>{
    if (!sessionOk){
      setMsg("Reset link invalid/expired. Please request a new reset email.", "bad");
      return;
    }
    const a = (pw1.value || "").trim();
    const b = (pw2.value || "").trim();

    if (a.length < 8){ setMsg("Password must be at least 8 characters.", "bad"); return; }
    if (a !== b){ setMsg("Passwords must match.", "bad"); return; }

    saveBtn.disabled = true;
    saveBtn.textContent = "Updating…";
    setMsg("Updating password…");

    const { error } = await supabase.auth.updateUser({ password: a });

    saveBtn.textContent = "Update password";
    saveBtn.disabled = false;

    if (error){
      console.error(error);
      setMsg("Could not update password. Please request a new reset email and try again.", "bad");
      return;
    }

    setMsg("Password updated ✅ Redirecting to login…", "ok");
    await supabase.auth.signOut();
    setTimeout(()=>location.replace("login.html"), 800);
  });
</script>
</body>
</html>
