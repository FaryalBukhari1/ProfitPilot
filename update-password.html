<!doctype html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Update password — ProfitPilot</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">

  <style>
    :root{
      --bg:#070b12; --bg2:#0a1020; --card:#0c1426; --card2:#0a1222;
      --txt:#eaf0ff; --muted:rgba(234,240,255,.70);
      --line:rgba(255,255,255,.10); --line2:rgba(255,255,255,.08);
      --accent:#5eead4; --accent2:#60a5fa;
      --shadow2:0 24px 90px rgba(0,0,0,.55);
      --ring:rgba(96,165,250,.55);
      --ok:rgba(52,211,153,.28);
      --bad:rgba(251,113,133,.28);
    }
    :root[data-theme="day"]{
      --bg:#f6f8fb; --bg2:#eef2ff; --card:#fff; --card2:#fff;
      --txt:#0b1220; --muted:rgba(11,18,32,.65);
      --line:rgba(16,24,40,.10); --line2:rgba(16,24,40,.08);
      --shadow2:0 24px 90px rgba(16,24,40,.12);
      --ring:rgba(79,70,229,.40);
      --ok:rgba(34,197,94,.22);
      --bad:rgba(239,68,68,.22);
    }
    :root[data-theme="soft"]{
      --bg:#fbfbff; --bg2:#f3f4ff; --card:#fff; --card2:#fff;
      --txt:#0b1220; --muted:rgba(11,18,32,.65);
      --line:rgba(16,24,40,.11); --line2:rgba(16,24,40,.08);
      --shadow2:0 24px 90px rgba(16,24,40,.12);
      --ring:rgba(94,234,212,.35);
      --ok:rgba(34,197,94,.22);
      --bad:rgba(239,68,68,.22);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(94,234,212,.10), transparent 55%),
        radial-gradient(900px 520px at 80% -10%, rgba(96,165,250,.10), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      min-height:100vh;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid var(--ring);outline-offset:3px;border-radius:12px}

    .wrap{max-width:560px;margin:54px auto 70px;padding:0 16px}
    .card{
      background:linear-gradient(180deg, rgba(94,234,212,.10), transparent 60%), var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:var(--shadow2);
    }
    h1{margin:0 0 8px;font-size:22px;letter-spacing:-.02em}
    .subtitle{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.6}

    .hint{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:12.5px;
      line-height:1.6;
    }
    .hint.ok{border-color:var(--ok);background:rgba(52,211,153,.08);color:var(--txt)}
    .hint.bad{border-color:var(--bad);background:rgba(251,113,133,.08);color:var(--txt)}

    label{font-size:12px;color:var(--muted);margin-top:14px;display:block;font-weight:900}
    .field{position:relative}
    input{
      width:100%;
      margin-top:8px;
      padding:12px 44px 12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card2);
      color:var(--txt);
      outline:none;
      font-size:15px;
    }
    :root[data-theme="day"] input,
    :root[data-theme="soft"] input{ background:#fff; }
    input:focus{border-color:rgba(94,234,212,.35);box-shadow:0 0 0 4px rgba(94,234,212,.10)}
    .iconbtn{
      position:absolute;right:8px;top:50%;
      transform:translateY(-50%);
      border:1px solid var(--line2);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
    }

    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      color:#061018;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
      transition:transform .08s ease, filter .15s ease, opacity .15s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.02)}
    .btn:active{transform:translateY(0)}
    .btn:disabled{opacity:.6;cursor:not-allowed;transform:none;filter:none}

    .msg{
      margin-top:12px;
      font-size:12.5px;
      line-height:1.6;
      color:var(--muted);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      min-height:44px;
      display:flex;align-items:center;
      word-break:break-word;
    }
    .msg.ok{border-color:var(--ok);background:rgba(52,211,153,.08);color:var(--txt)}
    .msg.bad{border-color:var(--bad);background:rgba(251,113,133,.08);color:var(--txt)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Set a new password</h1>
      <p class="subtitle">
        This page opens from your reset email. If it says expired, request a new link from <a href="reset.html">Reset</a>.
      </p>

      <div class="hint" id="hint">Validating your reset session…</div>

      <label for="pw1">New password</label>
      <div class="field">
        <input id="pw1" type="password" placeholder="Minimum 8 characters" autocomplete="new-password">
        <button class="iconbtn" id="toggle1" type="button">Show</button>
      </div>

      <label for="pw2">Confirm new password</label>
      <div class="field">
        <input id="pw2" type="password" placeholder="Repeat password" autocomplete="new-password">
        <button class="iconbtn" id="toggle2" type="button">Show</button>
      </div>

      <button class="btn" id="saveBtn" disabled>Update password</button>

      <div class="msg" id="msg" role="status" aria-live="polite">—</div>

      <div style="margin-top:12px;font-size:12.5px;color:var(--muted);line-height:1.6">
        After updating, return to <a href="login.html">Log in</a>.
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: "pkce",
      storageKey: "profitpilot_auth"
    }
  });

  const hint = document.getElementById("hint");
  const msg = document.getElementById("msg");
  const pw1 = document.getElementById("pw1");
  const pw2 = document.getElementById("pw2");
  const saveBtn = document.getElementById("saveBtn");

  function setHint(text, kind=""){
    hint.textContent = text;
    hint.className = "hint" + (kind ? " " + kind : "");
  }
  function setMsg(text, kind=""){
    msg.textContent = text || "—";
    msg.className = "msg" + (kind ? " " + kind : "");
  }

  function canSubmit(){
    const a = (pw1.value || "").trim();
    const b = (pw2.value || "").trim();
    return a.length >= 8 && a === b;
  }

  function bindToggle(btnId, input){
    const btn = document.getElementById(btnId);
    btn.addEventListener("click", ()=>{
      const isPw = input.type === "password";
      input.type = isPw ? "text" : "password";
      btn.textContent = isPw ? "Hide" : "Show";
      input.focus();
    });
  }
  bindToggle("toggle1", pw1);
  bindToggle("toggle2", pw2);

  [pw1, pw2].forEach(el=>{
    el.addEventListener("input", ()=>{
      saveBtn.disabled = !canSubmit();
      if (!pw1.value || pw1.value.length < 8) setMsg("Password must be at least 8 characters.", "bad");
      else if (pw1.value !== pw2.value) setMsg("Passwords must match.", "bad");
      else setMsg("Looks good. Click “Update password”.", "ok");
    });
  });

  async function bootstrap(){
    try{
      const url = new URL(location.href);
      const code = url.searchParams.get("code");

      // PKCE reset links often come with ?code=...
      if (code){
        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if (error){
          console.error(error);
          setHint("This reset link is invalid or expired. Please request a new reset link.", "bad");
          setMsg("Invalid/expired link.", "bad");
          return false;
        }
        setHint("Reset link verified. Please choose a new password.", "ok");
        setMsg("Ready.", "");
        saveBtn.disabled = !canSubmit();
        return true;
      }

      // Older links: tokens in #hash
      const hash = location.hash || "";
      if (hash.includes("access_token=") && hash.includes("refresh_token=")){
        const params = new URLSearchParams(hash.replace(/^#/, ""));
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");
        if (access_token && refresh_token){
          const { error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error){
            console.error(error);
            setHint("This reset link is invalid or expired. Please request a new reset link.", "bad");
            setMsg("Invalid/expired link.", "bad");
            return false;
          }
          history.replaceState(null, "", location.pathname + location.search);
          setHint("Reset link verified. Please choose a new password.", "ok");
          setMsg("Ready.", "");
          saveBtn.disabled = !canSubmit();
          return true;
        }
      }

      // Fallback: session already present
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user){
        setHint("You are signed in. You can set a new password now.", "ok");
        setMsg("Ready.", "");
        saveBtn.disabled = !canSubmit();
        return true;
      }

      setHint("Missing reset session. Please request a new reset link.", "bad");
      setMsg("No reset session detected.", "bad");
      return false;
    } catch(e){
      console.error(e);
      setHint("Something went wrong. Please request a new reset link.", "bad");
      setMsg("Unexpected error.", "bad");
      return false;
    }
  }

  const sessionOk = await bootstrap();

  saveBtn.addEventListener("click", async ()=>{
    if (!sessionOk){
      setMsg("This reset link is invalid or expired. Please request a new reset link.", "bad");
      return;
    }

    const a = (pw1.value || "").trim();
    const b = (pw2.value || "").trim();
    if (a.length < 8){ setMsg("Password must be at least 8 characters.", "bad"); return; }
    if (a !== b){ setMsg("Passwords must match.", "bad"); return; }

    saveBtn.disabled = true;
    setMsg("Updating…");

    const { error } = await supabase.auth.updateUser({ password: a });

    saveBtn.disabled = false;

    if (error){
      console.error(error);
      setMsg("Could not update password. Please request a new reset email and try again.", "bad");
      return;
    }

    setMsg("Password updated ✅ Redirecting to login…", "ok");

    // Clean sign-in state so user logs in fresh
    await supabase.auth.signOut();
    setTimeout(()=> location.replace("login.html"), 900);
  });
</script>
</body>
</html>
