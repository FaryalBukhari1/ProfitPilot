<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up — ProfitPilot</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="https://ukwebtools.com/favicon.svg" type="image/svg+xml">

  <!-- Supabase UMD (NO MODULE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0b0f14; --card:#111826; --card2:#0e1521;
      --txt:#eaf0ff; --muted:#9aa7bd; --line:rgba(255,255,255,.10);
      --accent:#5eead4; --accent2:#60a5fa;
      --good:#34d399; --warn:#fbbf24; --bad:#fb7185;
      --shadow:0 18px 46px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 520px at 20% 0%, rgba(94,234,212,.12), transparent 55%),
        radial-gradient(900px 520px at 80% 0%, rgba(96,165,250,.10), transparent 55%),
        linear-gradient(180deg, #090c11, var(--bg));
      color:var(--txt);
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:3px solid rgba(96,165,250,.45);outline-offset:3px;border-radius:10px}

    .pp-navwrap{max-width:1200px;margin:0 auto;padding:14px 16px}
    .pp-nav{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;}
    .pp-left,.pp-right{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pp-btn{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-weight:900;color:rgba(255,255,255,.92);
      display:inline-flex;gap:8px;align-items:center;white-space:nowrap;
      transition:transform .08s ease;
      backdrop-filter: blur(10px);
    }
    .pp-btn:hover{transform:translateY(-1px)}
    .pp-primary{
      border:none;color:#0b1220;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.18);
    }
    .pp-active{border-color:rgba(94,234,212,.35);background:rgba(94,234,212,.10);}
    .pp-user{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.80);
      font-weight:900;display:none;
      max-width:280px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
    }
    .wrap{max-width:520px;margin:26px auto 70px;padding:0 14px}
    .hero{
      margin:0 auto 14px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.22);
    }
    h1{margin:0;font-size:20px;letter-spacing:-.02em}
    .lead{margin-top:8px;color:rgba(234,240,255,.75);line-height:1.6;font-size:13px}

    .card{
      background:linear-gradient(180deg,rgba(94,234,212,.10),transparent 60%),var(--card);
      border:1px solid var(--line);border-radius:18px;padding:20px;box-shadow:var(--shadow);
    }
    label{font-size:12px;color:var(--muted);margin-top:14px;display:block}
    input{
      width:100%;padding:12px;border-radius:14px;border:1px solid var(--line);
      background:var(--card2);color:var(--txt);outline:none;
    }
    input:focus{border-color:rgba(94,234,212,.35);box-shadow:0 0 0 4px rgba(94,234,212,.10);}
    .row{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;}
    .toggle{
      padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);color:rgba(255,255,255,.90);
      font-weight:900;cursor:pointer;white-space:nowrap;
      transition:transform .08s ease;
    }
    .toggle:hover{transform:translateY(-1px)}

    .btn{
      width:100%;margin-top:14px;padding:12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);color:var(--txt);
      cursor:pointer;font-weight:1000;
      transition:transform .08s ease, opacity .08s ease, filter .15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{
      border:none;color:#0b1220;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 14px 28px rgba(96,165,250,.16);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed;transform:none}

    .msg{
      margin-top:12px;font-size:12.5px;line-height:1.55;color:rgba(234,240,255,.78);
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;padding:10px 12px;
      white-space:pre-wrap;
    }
    .msg.ok{border-color:rgba(52,211,153,.22);background:rgba(52,211,153,.06)}
    .msg.bad{border-color:rgba(251,113,133,.22);background:rgba(251,113,133,.06)}
    .msg.warn{border-color:rgba(251,191,36,.20);background:rgba(251,191,36,.06)}
    .small{font-size:12px;color:rgba(234,240,255,.68);margin-top:12px;line-height:1.55}
  </style>
</head>

<body>
  <div class="pp-navwrap" role="navigation" aria-label="Primary">
    <div class="pp-nav">
      <div class="pp-left">
        <a class="pp-btn" href="https://ukwebtools.com/">← UKwebtools</a>
        <a class="pp-btn" href="index.html">Home</a>
        <a class="pp-btn" href="reviews.html">Reviews</a>
        <a class="pp-btn" href="privacy.html">Privacy</a>
        <a class="pp-btn" href="terms.html">Terms</a>
        <a class="pp-btn" href="faq.html">FAQ</a>
      </div>
      <div class="pp-right">
        <span class="pp-user" id="ppUserChip">—</span>
        <a class="pp-btn" id="ppLoginBtn" href="login.html">Log in</a>
        <a class="pp-btn pp-primary pp-active" id="ppSignupBtn" href="signup.html">Sign up</a>
        <a class="pp-btn pp-primary" id="ppOpenBtn" href="app.html" style="display:none">Open app</a>
        <a class="pp-btn" id="ppLogoutBtn" href="#" style="display:none">Log out</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <h1>Create your ProfitPilot account</h1>
      <div class="lead">
        Start the 5-day trial, then unlock PRO with a one-time purchase if you want unlimited Reverse + Bulk.
        No subscriptions.
      </div>
    </div>

    <div class="card">
      <form id="form" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required>

        <label for="password">Password</label>
        <div class="row">
          <input id="password" type="password" placeholder="Minimum 8 characters" autocomplete="new-password" required>
          <button class="toggle" id="togglePw" type="button">Show</button>
        </div>

        <label for="password2">Confirm password</label>
        <div class="row">
          <input id="password2" type="password" placeholder="Repeat password" autocomplete="new-password" required>
          <button class="toggle" id="togglePw2" type="button">Show</button>
        </div>

        <button class="btn primary" id="create" type="submit">Create account</button>
        <button class="btn" id="goLogin" type="button">I already have an account</button>

        <div class="msg" id="msg" role="status" aria-live="polite">—</div>

        <div class="small">
          By signing up, you agree to the <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy</a>.
        </div>
      </form>
    </div>
  </div>

  <script>
    // ============ CONFIG ============
    const SUPABASE_URL = "https://xsigsftvfknefpdfsyae.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWdzZnR2ZmtuZWZwZGZzeWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzY4NjksImV4cCI6MjA4NTg1Mjg2OX0.Jkkh9Jd46saYBVipN8bxbWhjmhG6mgaFgtTpirKUAWg";

    // ============ SAFE GUARDS ============
    const msg = document.getElementById("msg");
    function setMsg(text, kind=""){
      msg.textContent = text;
      msg.className = "msg" + (kind ? " " + kind : "");
    }

    // If Supabase library fails to load, show it immediately
    if (!window.supabase || !window.supabase.createClient){
      setMsg("Supabase library failed to load. Check your internet connection or CDN blocking.", "bad");
      throw new Error("Supabase not loaded");
    }

    // Big newbie trap: file://
    if (location.protocol === "file:"){
      setMsg(
        "You opened this page as a file (file://).\n\nSupabase Auth will NOT work like this.\nUse a server (VS Code Live Server) so your URL looks like http://localhost:5500/signup.html",
        "warn"
      );
    }

    // ============ CLIENT ============
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        flowType: "pkce",
        storageKey: "profitpilot_auth"
      }
    });

    // ============ UI ============
    const form = document.getElementById("form");
    const emailEl = document.getElementById("email");
    const pwEl = document.getElementById("password");
    const pw2El = document.getElementById("password2");
    const createBtn = document.getElementById("create");

    document.getElementById("goLogin").addEventListener("click", ()=> location.href="login.html");

    function bindToggle(btnId, inputId){
      const btn = document.getElementById(btnId);
      const input = document.getElementById(inputId);
      btn.addEventListener("click", ()=>{
        const isPw = input.type === "password";
        input.type = isPw ? "text" : "password";
        btn.textContent = isPw ? "Hide" : "Show";
      });
    }
    bindToggle("togglePw", "password");
    bindToggle("togglePw2", "password2");

    function redirectToLoginUrl(){
      // ✅ Works on localhost AND production
      return new URL("login.html", location.origin).toString();
    }

    function explainSupabaseError(err){
      const raw = String(err?.message || err || "Unknown error");
      const low = raw.toLowerCase();

      // We show raw too (so you can fix settings quickly)
      if (low.includes("redirect") || low.includes("url") && low.includes("not allowed")){
        return "Supabase rejected your redirect URL.\n\nFix in Supabase Dashboard → Auth → URL Configuration:\n- Site URL must match your domain\n- Add Redirect URL: " + redirectToLoginUrl() + "\n\nRaw: " + raw;
      }
      if (low.includes("user already registered")){
        return "This email is already registered. Try logging in.\n\nRaw: " + raw;
      }
      if (low.includes("invalid email")){
        return "That email address doesn't look valid.\n\nRaw: " + raw;
      }
      if (low.includes("password")){
        return "Password is not accepted. Use 8+ characters.\n\nRaw: " + raw;
      }
      if (low.includes("rate limit")){
        return "Too many attempts. Wait 60 seconds and try again.\n\nRaw: " + raw;
      }
      return "Signup failed.\n\nRaw: " + raw;
    }

    // If already signed in, go to app
    (async ()=>{
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session?.user) location.href = "app.html";
    })();

    // ============ SIGNUP ============
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();

      const email = (emailEl.value || "").trim();
      const pw = pwEl.value || "";
      const pw2 = pw2El.value || "";

      if (!email){ setMsg("Please enter your email.", "bad"); emailEl.focus(); return; }
      if (pw.length < 8){ setMsg("Password must be at least 8 characters.", "bad"); pwEl.focus(); return; }
      if (pw !== pw2){ setMsg("Passwords do not match.", "bad"); pw2El.focus(); return; }

      createBtn.disabled = true;
      setMsg("Creating account…");

      try{
        const redirectTo = redirectToLoginUrl();

        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password: pw,
          options: { emailRedirectTo: redirectTo }
        });

        if (error) throw error;

        // Store email for verify page
        localStorage.setItem("pp_pending_email", email);

        // ALWAYS move to verify page (no guessing)
        setMsg("Account created. Redirecting to verification page…", "ok");
        setTimeout(()=> location.href = "verify.html", 500);

      } catch (err){
        console.error("Signup error:", err);
        setMsg(explainSupabaseError(err), "bad");
      } finally {
        createBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
